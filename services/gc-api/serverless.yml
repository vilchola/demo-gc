service: gc-demo-api

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-prune-plugin

custom:
  defaultStage: dev
  currentStage: ${opt:stage, self:custom.defaultStage}
  region: us-east-1
  accountId: { 'Fn::Join': ['', [{ 'Ref': 'AWS::AccountId' }]] }
  table:
    users: users-${self:provider.stage}
  topic:
    activation: activation-${self:provider.stage}
  queue:
    activation: activation-${self:provider.stage}
  s3:
    bucket: ${self:service}-bucket-${self:provider.stage}
  prune:
    automatic: true
    number: 3
  webpack:
    webpackConfig: ../../webpack.config.ts
    packager: yarn
    includeModules:
      forceExclude:
        - aws-sdk

provider:
  name: aws
  stage: ${self:custom.currentStage}
  region: ${self:custom.region}
  runtime: nodejs12.x
  endpointType: regional
  environment:
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    NODE_TLS_REJECT_UNAUTHORIZED: 0
  tracing:
    lambda: true
    apiGateway: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.table.user}'
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - 'arn:aws:sns:${self:provider.region}:*:${self:custom.topic.activation}'
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:GetQueueUrl
        - sqs:ListQueues
      Resource:
        - 'arn:aws:sqs:${self:provider.region}:*:${self:custom.queue.activation}'

package:
  individually: false

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: /hello
          method: get
          # cors: true

resources:
  Resources:
    # DATABASE
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.table.users}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    # TOPIC
    ActivationTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:custom.topic.activation}
        Subscription:
          - Endpoint:
              Fn::GetAtt:
                - 'ActivationSQS'
                - 'Arn'
            Protocol: sqs

    # SQS
    ActivationSQS:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.queue.activation}
    # SQS POLICY
    ActivationSQSPolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - Ref: ActivationSQS
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: allow-sns-${self:custom.topic.activation}
              Effect: Allow
              Principal: '*'
              Resource: !GetAtt
                - ActivationSQS
                - Arn
              Action:
                - 'SQS:SendMessage'
                - 'SQS:ReceiveMessage'
              Condition:
                ArnEquals:
                  'aws:SourceArn': !Ref ActivationTopic

    # S3
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3.bucket}
